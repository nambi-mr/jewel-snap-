<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Jewellery Indent System</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1a2a40"/>
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; background-color: #eef1f5; display: grid; place-items: center; height: 100vh; }
        .login-container { width: 100%; max-width: 400px; padding: 40px; background-color: #fff; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-radius: 10px; }
        h2 { text-align: center; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; }
        input { width: 100%; padding: 12px; box-sizing: border-box; border-radius: 8px; border: 1px solid #ddd; }
        button { width: 100%; padding: 15px; background: #007BFF; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; }
        .alert-error { color: #721c24; background-color: #f8d7da; padding: 10px; border-radius: 5px; text-align: center; margin-bottom: 15px;}
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Branch Login</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    {% if category == 'error' %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endif %}
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="post">
            <div class="form-group">
                <label for="username">Username (e.g., coimbatore)</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>

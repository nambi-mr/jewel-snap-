<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Categories</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1a2a40"/>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 20px; background-color: #f4f4f9; }
        h1 { text-align: center; }
        .nav-links { text-align: center; margin-bottom: 20px; font-size: 1.1em; }
        .nav-links a { text-decoration: none; font-weight: bold; color: #0056b3; }
        .folder-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .folder-card { border: 1px solid #ccc; border-radius: 8px; padding: 20px; text-align: center; background-color: #fff; text-decoration: none; color: #333; transition: transform 0.2s; }
        .folder-card:hover { transform: translateY(-5px); box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .folder-icon { font-size: 4em; color: #ffc107; }
        .folder-card h3 { margin: 10px 0 0 0; }
    </style>
</head>
<body>
    <h1>Product Categories</h1>
    <p class="nav-links"><a href="/">← Back to Upload Page</a></p>

    <div class="folder-container">
        <!-- பைத்தான் அனுப்பிய ஃபோல்டர்களின் பட்டியலை இங்கே காட்டுகிறோம் -->
        {% for folder_name in folders %}
        <!-- ஒவ்வொரு ஃபோல்டருக்கும் ஒரு லிங்க் உருவாக்குகிறோம் -->
        <a href="/gallery/{{ folder_name }}" class="folder-card">
            <div class="folder-icon"></div> <!-- Folder Emoji -->
            <h3>{{ folder_name | capitalize }}</h3>
        </a>
        {% else %}
        <p>No product categories found. Please upload a new design to create a category.</p>
        {% endfor %}
    </div>

</body>
</html>
